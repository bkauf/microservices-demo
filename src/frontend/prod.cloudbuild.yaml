- id: 'GitHub Push'
  name: 'gcr.io/cloud-builders/git'
  env:
  - GIT_SSH=src/git-ssh.sh
  args:
  - push
  - git@github.com:bkauf/microservices-demo
  - master
  volumes:
  - name: 'ssh-setup'
    path: /root/.ssh

