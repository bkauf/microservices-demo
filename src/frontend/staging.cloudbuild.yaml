- id: 'GitHub Push'
  name: 'gcr.io/cloud-builders/git'
  dir: $_CONFIG_REPO
  env:
  - GIT_SSH=/workspace/src/git-ssh.sh
  args:
  - push
  - git@github.com:bkauf/$_CONFIG_REPO
  - master
  volumes:
