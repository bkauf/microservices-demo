- id: 'Git Checkout, commit'
  name: 'gcr.io/cloud-builders/git'
  entrypoint: 'bash'
  args:
  - '-c' # pass what follows as a command to bash
  - |
    git config --global user.email brian.kaufman@gmail.com
    git checkout -B "staging"
  # git add release/deployment-manifest.yaml
    git commit -am "Cloud Build update manifest"


- id: 'GitHub Push'
  name: 'gcr.io/cloud-builders/git'
  env:
  - GIT_SSH=src/git-ssh.sh
  args:
  - push
  - git@github.com:bkauf/microservices-demo
  - staging
  volumes:
  - name: 'ssh-setup'
    path: /root/.ssh

